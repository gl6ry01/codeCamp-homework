<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="https://play-lh.googleusercontent.com/MFwtf4jerj8mdHf7e21r2_iva85B1i9ZCL3RU3NNS6qqFaFi7gNGDkh1uwDO8x3cEA" width="100px">

    <br>
    <br>

    <form action="results.html" method="get" enctype="multipart/form-data">

        <div>
            <input type="username" placeholder="Username" name="Username">
        </div>
    
        <div>
            <input type="password" placeholder="Password" name="Paswword">
        </div>

        <div>
            <input type="email" placeholder="Email" name="Email">
        </div>
    
<br>

        <div>
            <h3>What all Sauces do you want?</h3>
        </div>

        <div>
            <input type="checkbox" name="Ketchup"> Ketchup
        </div>

        <div>
            <input type="checkbox" name="Mustard"> Mustard
        </div>

        <div>
            <input type="checkbox" name="Honey"> Honey
        </div>

        <div>
            <input type="checkbox" name="Sweet Mustard"> Sweet Mustard
        </div>

        <div>
           <h3> What patty do you want?</h3>
        </div>

        <div>
            <input type="radio" name="Option Selected" value="Meat"> Meat
        </div>

        <div>
            <input type="radio" name="Option Selected" value="Beef"> Beef
        </div>

        <div>
            <input type="radio" name="Option Selected" value="Krabby Patty"> Krabby Patty
        </div>

        <div>
            <input type="radio" name="Option Selected" value="Chicken"> Chicken
        </div>

        <div>
            <input type="radio" name="Option Selected" value="Vegetable"> Vegetable
        </div>

        <br>

        <div>
            <label for="veggies"> <h3>What Cheese do you want?</h3></label>
            <select name="veggies" id="Veggies"> 
                <option value="Roquefort">Roquefort</option>
                <option value="Camembert">Camembert</option>
                <option value="Mozzarella">Mozzarella</option>
            
            </select>
        </div>

        <div>
            <h3>Number of Burger's</h3>   <input type="number" name="Number of Burger's" id="Number of Burger's">
        </div>

        <br>

        <div>
            <h3>Phone Number</h3><input type="tel" name="Phone Number" id="Phone Number">
        </div>

        <br>

        <div>
            <h3>Address</h3><input type="text"Address" name="Address">
        </div>

        <div>
            <h3>Spice Range</h3>  <input type="range" name="Spice range" value="Spice range"> 
        </div>

        

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

        <br>

    </form>
    
</body>
</html>
